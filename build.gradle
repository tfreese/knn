// Tasks im SubModul ausf端hren: gradle MODUL:clean build

subprojects {
    apply plugin: 'java'
    apply plugin: "io.spring.dependency-management"

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:$version_springBoot"
        }

        dependencies {
        	dependency "com.lmax:disruptor:$version_disruptor"         
        }
    }
}

project("knn-net") {
	apply plugin: 'java-library'
	description = "K端nstliches neurales Netz"
	dependencies {
		api("de.freese.base:base-core:$project.version")
		
		api("com.lmax:disruptor")
		api("io.projectreactor:reactor-core")
		api("org.slf4j:slf4j-api")
		
		testImplementation("org.junit.jupiter:junit-jupiter-engine")
		testImplementation("org.junit.jupiter:junit-jupiter-params")
    }    
}

project("knn-demo") {
	description = "Demos f端r k端nstliche neurale Netze"
	dependencies {
		implementation(project(":knn-net"))
		
		implementation("org.apache.commons:commons-lang3")
		implementation("org.springframework:spring-jdbc")

		runtimeOnly("org.slf4j:slf4j-simple")

		testImplementation("org.junit.jupiter:junit-jupiter-engine")
		testImplementation("org.springframework:spring-jdbc")
		testImplementation("mysql:mysql-connector-java")
    }  
}
