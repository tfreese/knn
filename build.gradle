    dependencies {
        compile("org.slf4j:slf4j-api:$version_slf4j")
        
        testCompile("junit:junit:$version_junit")
    }
}

project("knn-net") {
    description = "K端nstliches neurales Netz"
    
    dependencies {
        compile("de.freese.base:base-core:$project.version") 
    }    
}

